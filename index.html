<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CERCADES</title>

  <!-- Police professionnelle -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
    }

    /* ===== HEADER ===== */
    header {
      background: orange;
      text-align: center;
      padding: 25px 10px 15px 10px;
    }

    /* Bloc logo + texte */
    .logo-bloc {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .logo-cadre {
      background: white;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .logo-cadre img {
      width: 95px;
      height: auto;
      display: block;
    }

    /* ALIGNEMENT TEXTE SIGLE */
    .sigle-texte {
      margin: 0;
      margin-left: 10px;
      text-align: left;
      max-width: 420px;
      color: white;
      font-size: 16px;
      line-height: 1.5;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
    }

    .bleu {
      color: #004aad;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ===== MENU ONGLET ===== */
    nav {
      margin-top: 18px;
      overflow-x: auto;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
    }

    .menu a {
      text-decoration: none;
      color: white;
      background: #333;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      white-space: nowrap;
      transition: 0.3s;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }

    .menu a:hover {
      background: black;
    }

    /* ===== CONTENU (SLOGAN UNIFORME) ===== */
    .hero {
      background: white;
      padding: 45px 20px;
      text-align: center;
    }

    .slogan {
      color: orange;
      font-size: 26px; /* même taille pour les deux lignes */
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      line-height: 1.4;
    }

    /* ===== RESPONSIVE MOBILE ===== */
    @media (max-width: 600px) {
      .logo-bloc {
        flex-direction: column;
      }

      .sigle-texte {
        text-align: center;
        margin-left: 0;
        margin-top: 10px;
      }

      .menu {
        justify-content: flex-start;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo-bloc">
      <div class="logo-cadre">
        <img src="logo.png" alt="Logo CERCADES">
      </div>

      <div class="sigle-texte">
        <span class="bleu">CERC</span>le des 
        <span class="bleu">A</span>mis pour le 
        <span class="bleu">D</span>éveloppement 
        l'<span class="bleu">E</span>ntraide et la 
        <span class="bleu">S</span>olidarité
      </div>
    </div>

    <!-- MENU ONGLET -->
    <nav>
      <div class="menu">
        <a href="index.html">Accueil</a>
        <a href="apropos.html">À propos</a>
        <a href="projets.html">Projets</a>
        <a href="galerie.html">Galerie</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <!-- CONTENU -->
  <section class="hero">
    <div class="slogan">
      Ensemble pour le développement local<br>
      Par l'entraide et la solidarité
    </div>
  </section>

</body>
</html>
