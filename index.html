<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CERCADES</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* ===== HEADER ===== */
    header {
      background: orange;
      text-align: center;
      padding: 20px 10px 10px 10px;
    }

    /* Bloc logo + texte */
    .logo-bloc {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo-cadre {
      background: white;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .logo-cadre img {
      width: 90px;
      height: auto;
      display: block;
    }

    .sigle-texte {
      text-align: left;
      max-width: 350px;
      font-size: 14px;
      line-height: 1.4;
    }

    .sigle-texte strong {
      color: blue;
      font-size: 18px;
    }

    /* ===== MENU HORIZONTAL ===== */
    nav {
      margin-top: 15px;
      overflow-x: auto;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
    }

    .menu a {
      text-decoration: none;
      color: white;
      background: #333;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      white-space: nowrap;
      transition: 0.3s;
    }

    .menu a:hover {
      background: black;
    }

    /* ===== CONTENU ===== */
    .hero {
      background: white;
      padding: 40px 20px;
      text-align: center;
    }

    .hero h1 {
      color: orange;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #333;
    }

    /* ===== RESPONSIVE MOBILE ===== */
    @media (max-width: 600px) {
      .sigle-texte {
        text-align: center;
        max-width: 100%;
      }

      .menu {
        justify-content: flex-start;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo-bloc">
      <div class="logo-cadre">
        <img src="logo.png" alt="Logo CERCADES">
      </div>

      <div class="sigle-texte">
        <strong>CERCADES</strong><br>
        Centre de Renforcement des Capacités pour le Développement par l’Entraide et la Solidarité
      </div>
    </div>

    <!-- MENU ONGLET -->
    <nav>
      <div class="menu">
        <a href="index.html">Accueil</a>
        <a href="apropos.html">À propos</a>
        <a href="projets.html">Projets</a>
        <a href="galerie.html">Galerie</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <!-- CONTENU -->
  <section class="hero">
    <h1>Ensemble pour le développement local</h1>
    <p>Par l'entraide et la solidarité</p>
  </section>

</body>
</html>
